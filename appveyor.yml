version: 1.0.{build}
platform:
- x86
- x64
before_build:
- git submodule update --init --recursive
- git clone https://github.com/ktxsoftware/nodejs_bin.git
- nodejs_bin\node.exe make.js --kore . --from Tests/Empty --visualstudio vs2015 --noshaders
build:
  project: build\Empty.sln
  verbosity: minimal